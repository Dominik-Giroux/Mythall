<div class="container-fluid">
  <div class="row">
    <mat-toolbar color="primary">
      <span>Alignements</span>
    </mat-toolbar>
  </div>
</div>

<div class="container mt-4">
  <mat-card class="mb-4">
    <div>
      <button mat-raised-button color="primary" class="mb-4" routerLink="/organisateur/alignements/form"
        disabled>Ajouter Alignement</button>
    </div>
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>Nom</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let alignement of alignements">
            <td [innerHtml]="alignement"></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </mat-card>
</div>
